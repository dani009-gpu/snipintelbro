!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Intel | Dashboard OSINT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e48aa;
            --primary-dark: #5d3d91;
            --secondary: #9d50bb;
            --dark: #1e1e2c;
            --light: #f5f6fa;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo-icon {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .scan-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            margin-bottom: 3rem;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .scan-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-dark);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .scan-form {
            display: grid;
            grid-template-columns: 1fr 2fr auto;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .scan-form {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-dark);
        }

        select, input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(110, 72, 170, 0.2);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .results-container {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .result-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border-left: 4px solid var(--primary);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .result-content {
            margin-top: 1rem;
        }

        .json-viewer {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            max-height: 300px;
            overflow-y: auto;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            border: 5px solid rgba(110, 72, 170, 0.1);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-icon {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 1rem;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 1.5rem;
        }

        .tab {
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            font-weight: 500;
            color: #666;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: var(--primary);
            border-bottom-color: var(--primary);
        }

        .tab:hover:not(.active) {
            color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-spider logo-icon"></i>
                <span class="logo-text">SPIDER INTEL</span>
            </div>
        </header>

        <div class="scan-card">
            <h2 class="scan-title">
                <i class="fas fa-crosshairs"></i>
                Nouvelle Analyse OSINT
            </h2>
            
            <div class="scan-form">
                <div class="form-group">
                    <label for="type" class="form-label">
                        <i class="fas fa-bullseye"></i>
                        Type de cible
                    </label>
                    <select id="type" class="form-select">
                        <option value="email">Email</option>
                        <option value="ip">Adresse IP</option>
                        <option value="domain">Domaine</option>
                        <option value="celebrity">Célébrité</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="target" class="form-label">
                        <i class="fas fa-search"></i>
                        Cible à analyser
                    </label>
                    <input type="text" id="target" class="form-input" 
                           placeholder="exemple@domain.com ou 8.8.8.8">
                </div>
                
                <button id="scan-btn" class="btn" onclick="startScan()">
                    <i class="fas fa-search"></i>
                    Lancer le scan
                </button>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyse en cours...</p>
            </div>
        </div>

        <div class="results-container">
            <h2 class="scan-title">
                <i class="fas fa-clipboard-list"></i>
                Résultats
            </h2>
            
            <div id="results-content">
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <h3>Aucun scan effectué</h3>
                    <p>Entrez une cible et cliquez sur "Lancer le scan"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000";
        
        async function startScan() {
            const type = document.getElementById('type').value;
            const target = document.getElementById('target').value.trim();
            const loading = document.getElementById('loading');
            const resultsContent = document.getElementById('results-content');
            
            if (!target) {
                alert("Veuillez entrer une cible valide");
                return;
            }
            
            loading.style.display = 'block';
            resultsContent.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/scan`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        value: target
                    })
                });
                
                if (!response.ok) throw new Error('Erreur API');
                
                const data = await response.json();
                
                // Affichage stylisé des résultats
                resultsContent.innerHTML = `
                    <div class="result-item">
                        <div class="result-header">
                            <h3 class="result-title">
                                <i class="fas fa-${getTargetIcon(type)}"></i>
                                ${target}
                            </h3>
                            <span class="badge badge-success">Succès</span>
                        </div>
                        
                        <div class="tabs">
                            <div class="tab active" data-tab="summary">Résumé</div>
                            <div class="tab" data-tab="json">Données brutes</div>
                        </div>
                        
                        <div class="tab-content active" id="summary-tab">
                            ${renderSummary(data.result, type)}
                        </div>
                        
                        <div class="tab-content" id="json-tab" style="display:none">
                            <pre class="json-viewer">${JSON.stringify(data.result, null, 2)}</pre>
                        </div>
                        
                        <div class="action-buttons">
                            <a href="${API_URL}${data.pdf_url}" class="btn" download>
                                <i class="fas fa-download"></i> Télécharger PDF
                            </a>
                        </div>
                    </div>
                `;
                
                // Gestion des onglets
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
                        
                        tab.classList.add('active');
                        document.getElementById(`${tab.dataset.tab}-tab`).style.display = 'block';
                    });
                });
                
            } catch (error) {
                resultsContent.innerHTML = `
                    <div class="result-item" style="border-left-color: var(--danger)">
                        <h3 style="color: var(--danger)">
                            <i class="fas fa-exclamation-triangle"></i>
                            Erreur
                        </h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }
        
        function getTargetIcon(type) {
            switch(type) {
                case 'email': return 'envelope';
                case 'ip': return 'map-marker-alt';
                case 'domain': return 'globe';
                case 'celebrity': return 'user';
                default: return 'search';
            }
        }
        
        function renderSummary(data, type) {
            let html = '';
            
            if (type === 'email') {
                html += `
                    <div class="result-section">
                        <h4><i class="fas fa-shield-alt"></i> Sécurité</h4>
                        <p>Leaks trouvés: ${data.leaks?.length || 0}</p>
                        <p>Valide: ${data.is_valid ? 'Oui' : 'Non'}</p>
                    </div>
                `;
            }
            else if (type === 'ip') {
                html += `
                    <div class="result-section">
                        <h4><i class="fas fa-map-marked-alt"></i> Localisation</h4>
                        <p>Pays: ${data.country || 'Inconnu'}</p>
                        <p>Ville: ${data.city || 'Inconnue'}</p>
                    </div>
                `;
            }
            else if (type === 'domain') {
                html += `
                    <div class="result-section">
                        <h4><i class="fas fa-server"></i> DNS</h4>
                        <p>Registrar: ${data.registrar || 'Inconnu'}</p>
                        <p>Création: ${data.creation_date || 'Inconnue'}</p>
                    </div>
                `;
            }
            
            return html;
        }
    </script>
</body>
</html>
