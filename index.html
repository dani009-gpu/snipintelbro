<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spider Intel | Dashboard OSINT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e48aa;
            --primary-dark: #5d3d91;
            --dark: #1e1e2c;
            --light: #f5f6fa;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --card-bg: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
        }

        .scan-form {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary);
        }

        select, input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .results {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .result-item {
            margin-bottom: 1.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .badge {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .badge-danger {
            background: var(--danger);
            color: white;
        }

        .badge-success {
            background: var(--success);
            color: white;
        }

        .badge-warning {
            background: var(--warning);
            color: white;
        }

        pre {
            background: #f8f9fa;
            padding: 1.2rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            border-left: 4px solid var(--primary);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            text-decoration: none;
            background: var(--primary);
            color: white;
            padding: 0.7rem 1.3rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }

        .spinner {
            border: 5px solid rgba(110, 72, 170, 0.2);
            border-radius: 50%;
            border-top: 5px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-spider"></i>
                <span>SPIDER INTEL</span>
            </div>
        </header>

        <div class="scan-form">
            <div class="form-group">
                <label for="type"><i class="fas fa-bullseye"></i> Type de cible</label>
                <select id="type">
                    <option value="email">Email</option>
                    <option value="ip">Adresse IP</option>
                    <option value="domain">Domaine</option>
                    <option value="username">Nom d'utilisateur</option>
                </select>
            </div>
            <div class="form-group">
                <label for="target"><i class="fas fa-crosshairs"></i> Cible à analyser</label>
                <input type="text" id="target" placeholder="exemple@domain.com ou 8.8.8.8">
            </div>
            <button onclick="startScan()">
                <i class="fas fa-search"></i> Lancer le scan
            </button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyse en cours...</p>
            </div>
        </div>

        <div class="results" id="results">
            <h2><i class="fas fa-clipboard-list"></i> Résultats</h2>
            <div id="result-content">
                <p style="text-align: center; color: #666;">
                    <i class="fas fa-info-circle"></i> Aucun scan effectué. Entrez une cible et cliquez sur "Lancer le scan".
                </p>
            </div>
        </div>
    </div>

    <script>
        const API_URL = "http://localhost:8000/scan";
        
        async function startScan() {
            const type = document.getElementById('type').value;
            const target = document.getElementById('target').value;
            const loading = document.getElementById('loading');
            const resultContent = document.getElementById('result-content');

            if (!target) {
                alert("Veuillez entrer une cible");
                return;
            }

            loading.style.display = 'block';
            resultContent.innerHTML = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        type: type,
                        value: target
                    })
                });

                if (!response.ok) {
                    throw new Error(`Erreur HTTP! Statut: ${response.status}`);
                }

                const data = await response.json();
                displayResults(target, data);
                
            } catch (error) {
                resultContent.innerHTML = `
                    <div class="result-item">
                        <h3 style="color: var(--danger)"><i class="fas fa-exclamation-triangle"></i> Erreur</h3>
                        <p>${error.message}</p>
                        <p>Assurez-vous que le backend est en cours d'exécution</p>
                    </div>
                `;
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayResults(target, data) {
            const resultContent = document.getElementById('result-content');
            const statusClass = data.result.status === 'danger' ? 'badge-danger' : 
                              data.result.status === 'warning' ? 'badge-warning' : 'badge-success';
            const statusText = data.result.status === 'danger' ? 'À risque' : 
                             data.result.status === 'warning' ? 'Attention' : 'Sécurisé';

            const resultHTML = `
                <div class="result-item">
                    <h3><i class="fas ${getTargetIcon(data.target.type)}"></i> ${target}</h3>
                    <span class="badge ${statusClass}">${statusText}</span>
                    <pre>${JSON.stringify(data.result, null, 2)}</pre>
                    <a href="${data.pdf_url}" class="download-btn" download>
                        <i class="fas fa-download"></i> Télécharger le rapport
                    </a>
                </div>
            `;

            resultContent.innerHTML = resultHTML;
        }

        function getTargetIcon(type) {
            switch(type) {
                case 'email': return 'fa-envelope';
                case 'ip': return 'fa-map-marker-alt';
                case 'domain': return 'fa-globe';
                case 'username': return 'fa-user';
                default: return 'fa-search';
            }
        }
    </script>
</body>
</html>
